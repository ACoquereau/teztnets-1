name: Publish Job Workflow

on:
  workflow_call:
    inputs:
      networks:
        required: true
        type: string
      teztnets:
        required: true
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: 3.8 # install the python version needed
      - name: install pip pkgs
        run: |
          pip install PyYAML jinja2
      - run: |
          cat > networks.json <<EOF
          ${{ inputs.networks }}
          EOF
      - run: |
          cat > teztnets.json <<EOF
          ${{ inputs.teztnets }}
          EOF
      - name: generate release artifacts
        run: |
          python teztnets_xyz_page/release.py
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./target/release
          enable_jekyll: true

      # Temporary - deploy to teztnets.com

      # Rewrite teztnets.json and networks.json with inputs and apply domain replacement
      - name: Rewrite and replace domain in networks.json
        run: |
          cat > networks.json <<EOF
          ${{ inputs.networks }}
          EOF
          sed -i 's/teztnets.xyz/teztnets.com/g' networks.json
      - name: Rewrite and replace domain in teztnets.json
        run: |
          cat > teztnets.json <<EOF
          ${{ inputs.teztnets }}
          EOF
          sed -i 's/teztnets.xyz/teztnets.com/g' teztnets.json
      - name: Rewrite and replace domain in jekyll site
        run: |
          sed -i 's/teztnets.xyz/teztnets.com/g' teztnets_xyz_page/website/CNAME
          sed -i 's/teztnets.xyz/teztnets.com/g' teztnets_xyz_page/website/_config.yml
          sed -i 's/teztnets.xyz/teztnets.com/g' teztnets_xyz_page/website/_includes/header.html
          sed -i 's/teztnets.xyz/teztnets.com/g' teztnets_xyz_page/website/index.markdown

      # Generate release artifacts for teztnets.com
      - name: Generate release artifacts for teztnets.com
        run: |
          python teztnets_xyz_page/release.py

      # Deploy to Teztnets.com
      - name: Deploy to Teztnets.com
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.TEZTNETS_COM_DEPLOY_KEY }}
          publish_dir: ./target/release
          external_repository: tacoinfra/teztnets
          enable_jekyll: true
      # End Temporary - deploy to teztnets.com
